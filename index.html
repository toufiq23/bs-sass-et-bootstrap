<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="t-cup.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS is in my css because of npm bootstrap and sass-->
    <link rel="stylesheet" href="style.css" />
    <title>sass-et-bootstrap</title>
  </head>
  <body>
		<h1 class="text-center text-primary">SASS et BOOTSTRAP</h1>
		<section class="bg-believemy p-5 text-white view">
		<div class="mx-auto" style="width: 400px">
			<h2>Contactez-nous</h2>
			<form>
				<div class="form-group">
					<label>Adresse email</label>
					<input type="email" class="form-control" placeholder="Entrez votre adresse email">
					<small id="emailHelp" class="form-text text-light">Nous ne partagerons pas votre adresse email.</small>
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-outline-light">Soumettre</button>
			</form>
		</div>
		<footer class="bg-dark text-center text-light p-3 mt-5">
			<h5>Created by M Toufiq ELAHI</h5>
		</footer>
	</section>

		<!-- Bootstrap JS CDNs -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

		<!-- My own JS files -->
		<script src="script.js"></script>
  </body>
</html>
